{% extends "base.html" %}

{% block page_title %}{{ title }}{% endblock %}

{% block page_actions %}
  <a class="button button-ghost" href="{{ url_for('main.stores') }}">Volver</a>
{% endblock %}

{% block content %}
  <section class="panel">
    <div class="panel-header">
      <div>
        <h2>{{ title }}</h2>
        <p class="muted">Actualiza el nombre de la sucursal.</p>
      </div>
    </div>
    <div class="panel-body">
      <form method="post" class="form-stack">
        {{ form.hidden_tag() }}
        <label>
          Nombre de la sucursal
          {{ form.name(class_="input") }}
          {% if form.name.errors %}
            <span class="field-error">{{ form.name.errors[0] }}</span>
          {% endif %}
        </label>
        <div class="form-actions">
          <button class="button" type="submit">{{ submit_label }}</button>
          <a class="button button-ghost" href="{{ url_for('main.stores_detail', store_id=store.id) }}">Cancelar</a>
        </div>
      </form>
    </div>
  </section>
{% endblock %}
