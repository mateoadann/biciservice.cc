<!doctype html>
<html lang="es" data-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nueva contrasena | {{ theme.name }}</title>
    <script>
      (function () {
        const stored = localStorage.getItem("theme");
        if (stored) {
          document.documentElement.setAttribute("data-theme", stored);
        }
      })();
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
  </head>
  <body class="auth-body">
    <div class="auth-card">
      <div class="auth-header">
        <div class="brand-mark">SB</div>
        <div>
          <h1>Nueva contrasena</h1>
          <p class="muted">Define una clave segura para tu cuenta.</p>
        </div>
      </div>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="flash-stack">
            {% for category, message in messages %}
              <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      <form method="post" class="auth-form">
        {{ form.hidden_tag() }}
        <label>
          Contrasena
          {{ form.password(class_="input") }}
          {% if form.password.errors %}
            <span class="field-error">{{ form.password.errors[0] }}</span>
          {% endif %}
        </label>
        <label>
          Confirmar contrasena
          {{ form.confirm(class_="input") }}
          {% if form.confirm.errors %}
            <span class="field-error">{{ form.confirm.errors[0] }}</span>
          {% endif %}
        </label>
        <button class="button" type="submit">Guardar contrasena</button>
      </form>
      <div class="auth-footer">
        <a href="{{ url_for('auth.login') }}">Volver al login</a>
      </div>
    </div>
  </body>
</html>
