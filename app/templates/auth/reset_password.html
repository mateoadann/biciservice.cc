<!doctype html>
<html lang="es" data-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="{{ theme.primary or '#1f4cff' }}">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="{{ theme.name }}">
    <title>Nueva contrasena | {{ theme.name }}</title>
    {% if theme.favicon_path %}
      <link rel="icon" href="{{ url_for('static', filename=theme.favicon_path) }}">
    {% else %}
      <link rel="icon" href="{{ url_for('static', filename='css/favicon_bike1.png') }}">
    {% endif %}
    <link rel="apple-touch-icon" href="{{ url_for('apple_touch_icon') }}">
    <link rel="manifest" href="{{ url_for('manifest_file') }}">
    <script>
      (function () {
        const stored = localStorage.getItem("theme");
        if (stored) {
          document.documentElement.setAttribute("data-theme", stored);
        }
      })();
    </script>
    <script>
      window.__ASSET_VERSION__ = {{ asset_version|tojson }};
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ asset_url('css/app.css') }}">
  </head>
  <body class="auth-body">
    <div class="auth-card">
      <div class="auth-header">
        <div class="brand-mark">SB</div>
        <div>
          <h1>Nueva contrasena</h1>
          <p class="muted">Define una clave segura para tu cuenta.</p>
        </div>
      </div>
      {% include '_flash.html' %}
      <form method="post" class="auth-form">
        {{ form.hidden_tag() }}
        <label>
          Contrasena
          {{ form.password(class_="input") }}
          {% if form.password.errors %}
            <span class="field-error">{{ form.password.errors[0] }}</span>
          {% endif %}
        </label>
        <label>
          Confirmar contrasena
          {{ form.confirm(class_="input") }}
          {% if form.confirm.errors %}
            <span class="field-error">{{ form.confirm.errors[0] }}</span>
          {% endif %}
        </label>
        <button class="button" type="submit">Guardar contrasena</button>
      </form>
      <div class="auth-footer">
        <a href="{{ url_for('auth.login') }}">Volver al login</a>
      </div>
    </div>
    <script src="{{ asset_url('js/pwa-register.js') }}" defer></script>
    <script>
      document.querySelectorAll('.flash-close').forEach((btn) => {
        btn.addEventListener('click', () => {
          const flash = btn.closest('.flash');
          if (!flash || flash.classList.contains('flash-hide')) {
            return;
          }
          flash.classList.add('flash-hide');
          setTimeout(() => flash.remove(), 300);
        });
      });
    </script>
  </body>
</html>
