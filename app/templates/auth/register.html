<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register | Service Bicycle CRM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
  </head>
  <body class="auth-body">
    <div class="auth-card">
      <div class="auth-header">
        <div class="brand-mark">SB</div>
        <div>
          <h1>Crea tu taller</h1>
          <p class="muted">Configura tu cuenta en menos de un minuto.</p>
        </div>
      </div>
      <form method="post" class="auth-form">
        {{ form.hidden_tag() }}
        <label>
          Nombre completo
          {{ form.full_name(class_="input") }}
        </label>
        <label>
          Email
          {{ form.email(class_="input") }}
        </label>
        <label>
          Nombre del taller
          {{ form.workshop_name(class_="input") }}
        </label>
        <label>
          Password
          {{ form.password(class_="input") }}
        </label>
        <label>
          Confirmar password
          {{ form.confirm(class_="input") }}
        </label>
        <button class="button" type="submit">Crear cuenta</button>
      </form>
      <div class="auth-footer">
        <span>Ya tienes cuenta?</span>
        <a href="{{ url_for('auth.login') }}">Volver al login</a>
      </div>
    </div>
  </body>
</html>
